<html>
<script>
    // soma
    var soma = 4 + 2;
    console.log(soma);

    //subtração
    var subtracao = 5 - 3;
    console.log(subtracao);

    // multiplicação
    var multiplicacao = 5 * 4;
    console.log(multiplicacao);

    //Divisão
    var divisao = 20 / 4;
    console.log(divisao);

    //Resto da divisão
    var resto = 20 % 3;
    console.log(resto);

    //Potenciação 3x3x3x3 = 81
    var potenciacao = 3 ** 4;
    console.log(potenciacao);

    //Regra(Precedencia)
    var a = 10;
    var b = 80;
    var resultado = (a + b) / (8 + 2);
    console.log(resultado);

    //Incremento
    var incremento = 11;
    incremento = incremento + 1;
    console.log(incremento);
    incremento++;
    console.log(incremento);

    //Decremento
    var decremento = 10;
    decremento = decremento - 1;
    console.log(decremento);
    decremento--;
    console.log(decremento);
</script>

</html>
