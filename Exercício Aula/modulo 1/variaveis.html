<html>
<script>
    // declarando variaveis
    var abacate = 2;
    var melancia = 3;

    // soma das variaveis 
    var totalFrutasSacola = abacate + melancia;
    console.log(totalFrutasSacola);

    // alteração de valores de variaveis
    abacate = 5;

    // fazendo a soma novamente 
    totalFrutasSacola = abacate + melancia;
    console.log(totalFrutasSacola);
</script>

</html>
